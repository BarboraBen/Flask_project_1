{% extends 'base.html' %}

{% block title %}
Results
{% endblock %}

{% block content %}

<h5>You gain {{ current_user.points }} points!</h5>
<br>
<br>
<h5>Top 10</h5>
  <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col">Username</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.username}}</td>
            <td>{{ user.points}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock %}
